<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equip="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Homepage DATA ENTRY</title>
</head>
<body>
    <div style="width: 600px; margin: 0 auto;">
        <h1 style="text-align: center;">Homepage DATA ENTRY</h1>
        <hr style="width: 100%;">
        <form action="#" method="post">
            <table cellpadding="10" style="width: 100%;">
                <tr>
                    <td>Nama</td>
                    <td>: <input type="text" name="nama"></td>
                </tr>
                <tr>
                    <td>NRP</td>
                    <td>: <input type="text" name="nrp"></td>
                </tr>
                <tr>
                    <td>Kelas</td>
                    <td>: <input type="text" name="kelas"></td>
                </tr>
                <tr>
                    <td>Jenis Kelamin</td>
                    <td>: <input type="radio" name="jenis_kelamin" value="Pria">Pria 
                        <input type="radio" name="jenis_kelamin" value="Wanita">Wanita</td>
                </tr>
                <tr>
                    <td>Agama</td>
                    <td>: <select name="agama">
                            <option value="Islam">Islam</option>
                            <option value="Kristen">Kristen</option>
                            <option value="Hindu">Hindu</option>
                            <option value="Budha">Budha</option>
                        </select></td>
                </tr>
                <tr>
                    <td>Tempat/Tanggal Lahir</td>
                    <td>: <input type="text" name="Tempat">      /      </td>
                    <td> <input type="text" name="Tanggal Lahir"></td>
                </tr>
                <tr>
                    <td>Alamat</td>
                    <td>: <textarea name="alamat" rows="4" cols="30"></textarea></td>
                </tr>
                <tr>
                    <td>Riwayat Pendidikan</td>
                    <td>: A. SD : <input type="text" name="sd"><br>
                        B. SMP  : <input type="text" name="smp"><br>
                        C. SMA  : <input type="text" name="sma"></td>
                </tr>
                <tr>
                    <td>Email</td>
                    <td>: <input type="text" name="email"></td>
                </tr>
                <tr>
                    <td>Homepage</td>
                    <td>: <input type="text" name="homepage"></td>
                </tr>
                <tr>
                    <td>Hobby</td>
                    <td>: <textarea name="hobby" rows="4" cols="30"></textarea></td>
                </tr>
                <tr>
                    <td style="color: purple;">Interest</td>
                    <td>: <input type="checkbox" name="interest[]" value="Komputer">Komputer
                        <input type="checkbox" name="interest[]" value="Sport">Sport
                        <input type="checkbox" name="interest[]" value="Travelling">Travelling
                        <input type="checkbox" name="interest[]" value="Writing">Writing
                        <input type="checkbox" name="interest[]" value="Reading">Reading</td>
                </tr>
                <tr>
                    <td colspan="2"><hr style="border: 1px solid black;"></td>
                </tr>
                <tr>
                    <td colspan="2" style="text-align: center;">
                        <input type="submit" value="Simpan">
                        <input type="reset" value="Reset">
                    </td>
                </tr>
            </table>
        </form>
    </div>
</body>
</html>
